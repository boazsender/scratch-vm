<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Scratch VM Benchmark</title>
    <style>
        canvas {
          border: 5px solid black;
        }
    </style>
    <link rel="stylesheet" href="./benchmark.css" type="text/css" media="screen">
</head>
<body>
    <h2>Scratch VM Benchmark</h2>
    <canvas id="scratch-stage" style="width: 480px; height: 360px;"></canvas><br />
    <div class="loading">
      Loading:&nbsp;
      <span class="loading-complete">0</span> / <span class="loading-total">0</span>
    </div>
    <div class="profile-count">Steps looped:&nbsp;<span class="profile-count-value profile-count-steps-looped"></span></div>
    <div class="profile-count">Steps total time:&nbsp;<span class="profile-count-value profile-count-steps-total-time"></span></div>
    <div class="profile-count">Blocks executed:&nbsp;<span class="profile-count-value profile-count-blocks-executed"></span></div>
    <div class="profile-count">Blocks total time:&nbsp;<span class="profile-count-value profile-count-blocks-total-time"></span></div>
    <div class="profile-count">Overhead total time:&nbsp;<span class="profile-count-value profile-count-overhead-total-time"></span></div>
    <div class="profile-count">Render total time:&nbsp;<span class="profile-count-value profile-count-render-total-time"></span></div>

    <div class="profile-tables">
    <table class="profile-count-frame-table">
      <tr class="profile-count-frame-head"><th>Frame</th><th>Self Time</th><th>Total Time</th><th>Executions</th></tr>
    </table>

    <table class="profile-count-opcode-table">
      <tr class="profile-count-opcode-head">
        <th>opcode</th><th>Self Time</th><th>Total Time</th><th>Executions</th>
      </tr>
    </table>
    </div>

    <div id="blocks"></div>

    <!-- FPS counter, Syntax highlighter, Blocks, Renderer -->
    <script src="../playground/vendor.js"></script>
    <!-- Storage module -->
    <script src="../playground/scratch-storage.js"></script>
    <!-- VM -->
    <script src="../playground/scratch-vm.js"></script>
    <!-- Playground -->
    <script src="./benchmark.js"></script>
</body>
</html>
